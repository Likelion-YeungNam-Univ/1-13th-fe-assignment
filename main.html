<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1734d95da4.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: rgb(0, 0, 0)">
    <div class="main-layout">
      <div class="left-content">
        <img src="likelion.png" style="width: 250px" alt="영대멋사로고" />
        <h2>영남대학교</h2>
        <h2>멋쟁이사자처럼</h2>
        <h2>13기</h2>
        <p class="white">여러분을 진심으로 환영합니다!</p>
        <p class="white">멋쟁이사자처럼은 '성장 의지를 가진 사람들을 돕기 위해<br>
          존재합니다. 그리고 이들을 돕기 위한 가장 근본적이고<br>
          효과적인 방법은 교육이라고 생각합니다!
        </p>
        <div class="rounded">P&D</div>
        <div class="rounded">FE</div>
        <div class="rounded">BE</div>
      </div>
    
      <div class="right-login">
        <div class="box" id="column-box">LOGIN
          <div class="mini">
            <form>
              <div class="icon">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="username" />
              </div>
              <div class="icon">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="password" />
              </div>
              <button type="submit">로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
