<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="container">
            <div class="box" id="left">
                <div class="box" id="top">
                    <div class="box" id="image">
                        <img src="likelion.png" style="width: 180px" alt="멋사로고" />
                    </div>
                    <div class="box" id="text">
                        <div>영남대학교</div>
                        <div>멋쟁이사자처럼</div>
                        <div>13기</div>
                    </div>
                </div>  
                <div class="box" id="infobox">
                    <div class="clear">여러분을 진심으로 환영합니다!</div>
                    <br>
                    <p>멋쟁이사자처럼은 성장 의지를 가진 사람들을 돕기 위해 존재합니다. 그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다!</p>
                    <div id="PD"><span>P&D</span></div>
                    <div id="FE"><span>FE</span></div>
                    <div id="BE"><span>BE</span></div>
                </div>
            </div>
            <div class="box" id="right">
                <div class="box" id="loginbox">
                    <h2>LOGIN</h2>
                    <div class="form">
                        <div class="inputicons">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#787878" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/>
                            </svg>
                            <input type="text" name="username" placeholder="username" />
                        </div>
                        <br>
                        <div class="inputicons">

                            </svg>
                            <input type="password" name="password" placeholder="password" />
                        </div>
                        <br>
                        <button type="submit">로그인</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
