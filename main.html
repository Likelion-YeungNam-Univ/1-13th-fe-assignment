<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영남대학교 멋쟁이사자처럼 13기 웹페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c21c5a6fe.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
          <div class="left-top-container">
              <div class="logo">
                  <img src="likelion.png" class="logo" alt="멋사로고"/>
              </div>
              <div class="title">
                  <h1 id="title" class="title">
                      영남대학교<br>
                      멋쟁이사자처럼<br>
                      13기
                  </h1>
              </div>
          </div>
          <div class="left-center-container">
              <div class="main-text">
                  <p>
                      여러분을 진심으로 환영합니다!
                  </p>
              </div>
              <div class="sub-text">
                  <p>
                      멋쟁이사자처럼은 '성장 의지'를 가진 사람들을 돕기 위해 존재합니다.<br>
                      그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다!
                  </p>
              </div>
          </div>
          <div class="left-bottom-container">
              <div class="track">
                  <div class="track-container">P&D</div>
                  <div class="track-container">FE</div>
                  <div class="track-container">BE</div>
              </div>
          </div>
      </div>
      <div class="right-container">
          <div class="right-top-container">
              <div class="login">
                  LOGIN
              </div>
          </div>
          <div class="right-center-container">
              <div class="icon">
                  <i class="fa-solid fa-user"></i>
                  <input class="input" type="text" name="사용자명" placeholder="username"/>
              </div>
              <div class="icon">
                  <i class="fa-solid fa-lock"></i>
                  <input class="input" type="password" name="비밀번호" placeholder="password"/>
              </div>    
          </div>
          <div class="right-bottom-container">
              <button class="login-button">로그인</button>
          </div>
      </div>
  </div>
  </body>
</html>
